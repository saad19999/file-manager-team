{% extends "base.html" %}

{% block title %}Page Not Found - File Manager Pro{% endblock %}

{% block content %}
<section class="files-section">
    <div style="text-align: center; padding: 4rem 2rem;">
        <svg viewBox="0 0 24 24" fill="currentColor" width="120" height="120" style="opacity: 0.3; margin-bottom: 2rem; color: var(--primary-color);">
            <path d="M13,14H11V10H13M13,18H11V16H13M1,21H23L12,2L1,21Z"/>
        </svg>
        
        <h1 style="font-size: 3rem; font-weight: 700; margin-bottom: 1rem; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
            404
        </h1>
        
        <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; color: var(--text-primary);">
            Page Not Found
        </h2>
        
        <p style="color: var(--text-secondary); margin-bottom: 2rem; max-width: 500px; margin-left: auto; margin-right: auto;">
            The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
        </p>
        
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a href="{{ url_for('index') }}" class="action-button">
                <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                    <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"/>
                </svg>
                Go Home
            </a>
            
            <button onclick="history.back()" class="action-button secondary">
                <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                    <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
                </svg>
                Go Back
            </button>
        </div>
    </div>
</section>
{% endblock %}
